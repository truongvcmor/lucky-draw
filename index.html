<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOR Software HCM - Lucky Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              mor: {
                blue: '#0054A6', 
                orange: '#F37021',
                dark: '#05101c', // Darker navy
                gold: '#FFD700',
                goldLight: '#FDE68A',
                goldDark: '#B45309',
              }
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'shimmer': 'shimmer 3s infinite linear',
            },
            backgroundImage: {
              'radial-shine': 'radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15) 0%, transparent 70%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #05101c;
        color: white;
        overflow: hidden;
      }
      .glass-panel {
        background: rgba(11, 30, 51, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(243, 112, 33, 0.3);
      }
      .text-glow-gold {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

}
</script>

</html>
